{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tech Store</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'store/css/store.css' %}">
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="icon" href="/media/icone.png" type="image/x-icon">
	<link rel="shortcut icon" href="{% static 'store/imagens/favicon.png' %}" type="image/x-icon">
</head>

<body>
	<div class="page-header">
		<div class="container-fluid">
			{% if user.is_authenticated %}
			<form class="navbar-form navbar-top-right" role="form" action="/">
				<div class="input-group">
					<a href="/home/"><img src="{% static 'store/imagens/techStore-sem-imagem-branco.png' %}"
						width="50%" height="50%" /></a>

					</div>
					<a href="/logout/"><button class="btn btn-primary">Logout</button></a>

				</form>
				{% else %}
				<form class="navbar-form navbar-top-right" role="form" action ="/login/?next={{ request.path }}">
					<div class="input-group">
						<a href="/"><img src="{% static 'store/imagens/techStore-sem-imagem-branco.png' %}"
							width="50%" height="50%" /></a>
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" name="email" value="" placeholder="Username">                                        
						</div>

						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" name="password" value="" placeholder="Password">                                        
						</div>

						<a href="/login/?next={{ request.path }}"><button href="/login/?next={{ request.path }}" type="submit" class="btn btn-primary">Login</button></a>
					</form>
					{% endif %}
				</div>
			</div>

			<div class="content container">
				<div class="row">
					<div class="col-md-8">
						<div class="post">
							<h1><a href="">{{ post.nome_produto }}</a></h1>
							<p><img src="/media/{{post.imagem_produto}}" width="40%" height="40%" title={{ post.nome_produto }} border="1"/></p>
							<p>{{ post.descricao_produto|linebreaks }}</p>
						</div>
					</div>
				</div>
			</div>

		</body>

		</html>
