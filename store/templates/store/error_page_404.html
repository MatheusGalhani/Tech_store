{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="{% static 'store/css/store.css' %}">
	<link rel="stylesheet" href="{% static 'store/css/error.css' %}">
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

<body>

					<a href="{% url 'store.views.Home' %}"><img src="{% static 'store/imagens/techStore-sem-imagem-branco.png' %}"

				</form>
			</div>
		</div>

		<div class="container center">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center">

					<p>A página solicitada não pôde ser encontrada, entre em contato com o administrador ou tente novamente.</p>
					<a href="{% url 'store.views.Home' %}" class="btn btn-large btn-info"><i class="icon-home icon-white"></i> Página inicial</a>
