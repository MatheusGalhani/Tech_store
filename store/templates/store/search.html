{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tech Store</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'store/css/store.css' %}">
	<link rel="stylesheet" href="{% static 'store/css/products.css' %}">
	<link rel="stylesheet" href="{% static 'store/css/search.css' %}">
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="icon" href="/media/icone.png" type="image/x-icon">
	<link rel="shortcut icon" href="{% static 'store/imagens/favicon.png' %}" type="image/x-icon">
</head>

<body>
	
	<div class="page-header">
		<div class="container-fluid">
			{% if user.is_authenticated %}
			<form class="navbar-form navbar-top-right" role="form" action="../logout/">
				<div class="input-group">
					<a href="/home/"><img src="{% static 'store/imagens/techStore-sem-imagem-branco.png' %}"
						width="40%" height="40%" /></a>

					</div>

				</form>
				<form class="search-form" method="get" action="../search/">
					<div class="form-group has-feedback">
						<label for="search" class="sr-only">Search</label>
						<input type="text" class="form-control" name="search" id="search" placeholder="search">
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>
				</form>
				{% else %}
				<form class="navbar-form navbar-top-right" role="form" action ="/login/">
					<div class="input-group">
						<a href="/"><img src="{% static 'store/imagens/techStore-sem-imagem-branco.png' %}"
							width="40%" height="40%" /></a>
						</div>
					</form>
					<form class="search-form" method="get" action="../search/">
						<div class="form-group has-feedback">
							<label for="search" class="sr-only">Search</label>
							<input type="text" class="form-control" name="search" id="search" placeholder="search">
							<span class="glyphicon glyphicon-search form-control-feedback"></span>
						</div>
					</form>
					{% endif %}
				</div>

			</div>

			{% for post in posts %}
			<div class="col-md-2">
				<div class="productbox">
					<img src="/media/{{post.imagem_produto}}" class="img-responsive" title={{ post.nome_produto }}>
					<div class="producttitle">
						<a href="{% url 'store.views.Product' pk=post.pk %}">{{ post.nome_produto }}
						</div>
						<div class="productprice">
							<div class="pull-right">
								<a href="#" class="btn btn-primary btm-sm" role="button">Add to <span class="glyphicon glyphicon-shopping-cart"></span></a>
							</div>
							<div class="pricetext"> <p> R$ {{ post.preco_produto }} </p> </div>
						</div>
					</div>
				</div>
				{% endfor %}
			</body>

			</html>
